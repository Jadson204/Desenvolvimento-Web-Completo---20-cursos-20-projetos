<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de Input</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="">

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" required autofocus>
        <br>

        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" required min="0" max="100" step="5">
        <br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: https://www.">
        <br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br>

        <label for="date">Data</label>
        <input type="date" id="date">
        <br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br>

        <br><br>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
